<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/mystyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Register</title>
    </head>
    <body>
        <main>
            <div class="container">
                <form>
                    <img src="/rocket.png" id="rocket" class="rocket">
                    <div class="text" id="text">
                        <h1 class="title">REGISTER</h1>
                        <input type="text" class="input" name="firstName" placeholder="First Name">
                        <input type="text" class="input" name="lastName" placeholder="Last Name">
                        <input type="text" class="input" name="age" placeholder="Age">       
                        <input type="text" class="input" name="phone" placeholder="Phone">       
                        <button type="submit">SUBMIT</button>
                </form>
            </div>
        </main>
        <script src="myscript.js"></script>
    </body>
</html>
